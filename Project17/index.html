<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/cloudy-with-rain.png" alt="" srcset="">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="city">New York</h2>
             <div class="details">
                <div class="col">
                    <img src="images/humidity-icon.png" alt="" srcset="">
                    <div><p class="humidity">50%</p>
                    <p>Humidity</p></div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="" srcset="">
                    <div><p class="wind">15km/hr</p>
                    <p>wind speed</p></div>
                </div>
             </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
