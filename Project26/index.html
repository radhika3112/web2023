<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular social media share button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <div class="toggle">
            <i class="icon fa-solid fa-share-nodes"></i>
        </div>
        <li style="--i:0;--clr:#1877f2">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li style="--i:1;--clr:#25d366">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </li>
        <li style="--i:2;--clr:#1da1f2">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li style="--i:3;--clr:#ea4c89">
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
        </li>
        <li style="--i:4;--clr:#0a66c2">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </li>
        <li style="--i:5;--clr:#c32aa3">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li style="--i:6;--clr:#bd081c">
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        </li>
        <li style="--i:7;--clr:#ff0000">
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
